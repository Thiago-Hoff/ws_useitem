<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UseItem</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id='app'>
    <div class="consume_item" v-if="display">
      <span class="item" id="item"></span>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        display: false
      },
      methods: {
        consume: function (width) {
          document.getElementById('item').style.width = width + '%'
          console.log(document.getElementById('item').style.width = width + '%')
        }
      },
      created: function () {
        window.addEventListener("message", (event) => {
          if (event.data.type === "consume") {
            this.consume(event.data.width)
            this.display = true
          }
          if (event.data.type === "off") {
            this.display = false
          }
        })
      },
    });
  </script>
</body>

</html>
